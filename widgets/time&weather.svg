<svg width="600" height="170" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="170" rx="10" fill="url(#bgGrad)" stroke="#ff1493" stroke-width="3"/>
  
  <!-- Time Section -->
  <text x="20" y="28" font-family="'Courier New', monospace" font-size="12" fill="#00ff00" font-weight="bold">🏖️ BARCELONA</text>
  <text x="20" y="55" font-family="'Courier New', monospace" font-size="32" fill="url(#timeGrad)" font-weight="bold" filter="url(#glow)">16:13:53</text>
  <text x="20" y="70" font-family="'Arial', sans-serif" font-size="9" fill="#8b949e">Monday, October 06, 2025</text>
  
  <!-- New York Time -->
  <text x="20" y="100" font-family="'Courier New', monospace" font-size="12" fill="#58a6ff" font-weight="bold">🗽 NEW YORK</text>
  <text x="20" y="130" font-family="'Courier New', monospace" font-size="32" fill="#58a6ff" font-weight="bold">10:13:53</text>
  
  <!-- Divider -->
  <line x1="300" y1="15" x2="300" y2="155" stroke="#30363d" stroke-width="2"/>
  
  <!-- Weather Section -->
  <text x="320" y="30" font-family="'Arial', sans-serif" font-size="14" fill="#00ff00" font-weight="bold">🌤️ BCN WEATHER</text>
  <text x="320" y="75" font-family="'Arial', sans-serif" font-size="40" fill="#ffffff" font-weight="bold">☀️ 22°C</text>
  <text x="320" y="100" font-family="'Arial', sans-serif" font-size="14" fill="#8b949e">Sunny</text>
  <text x="320" y="125" font-family="'Arial', sans-serif" font-size="12" fill="#8b949e">Feels like 25°C • Humidity 61%</text>
  <text x="320" y="145" font-family="'Arial', sans-serif" font-size="12" fill="#8b949e">Wind 15 km/h SSW</text>
  
  <!-- Footer -->
  <text x="300" y="162" font-family="'Arial', sans-serif" font-size="8" fill="#484f58" text-anchor="middle">Updates every 5 min • Click for forecast</text>
</svg>