<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" rx="10" fill="url(#bgGrad)" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Time Section -->
  <text x="20" y="40" font-family="'Courier New', monospace" font-size="14" fill="#00ff00" font-weight="bold">⚡ BARCELONA LIVE</text>
  <text x="20" y="80" font-family="'Courier New', monospace" font-size="48" fill="url(#timeGrad)" font-weight="bold" filter="url(#glow)">07:21:06</text>
  <text x="20" y="105" font-family="'Arial', sans-serif" font-size="12" fill="#8b949e">Saturday, October 04, 2025</text>
  
  <!-- Divider -->
  <line x1="300" y1="20" x2="300" y2="180" stroke="#30363d" stroke-width="2"/>
  
  <!-- Weather Section -->
  <text x="320" y="40" font-family="'Arial', sans-serif" font-size="14" fill="#58a6ff" font-weight="bold">🌤️ CURRENT WEATHER</text>
  <text x="320" y="75" font-family="'Arial', sans-serif" font-size="40" fill="#ffffff" font-weight="bold">⛅ 22°C</text>
  <text x="320" y="100" font-family="'Arial', sans-serif" font-size="14" fill="#8b949e">Partly cloudy</text>
  <text x="320" y="125" font-family="'Arial', sans-serif" font-size="12" fill="#8b949e">Feels like 25°C • Humidity 83%</text>
  <text x="320" y="145" font-family="'Arial', sans-serif" font-size="12" fill="#8b949e">Wind 4 km/h S</text>
  
  <!-- Footer -->
  <text x="300" y="185" font-family="'Arial', sans-serif" font-size="10" fill="#484f58" text-anchor="middle">Updates every 5 minutes • Click for full forecast</text>
</svg>